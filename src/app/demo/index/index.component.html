<slides-presentation>
  <div class="btn-bar">

    <slides-feedback-widget></slides-feedback-widget>
  </div>

  <slides-slide id="index">
    <h1 i18n>Angular Codelab</h1>
    <h2 i18n>Welcome! Choose a topic below to start learning:</h2>

    <div class="intro" row>
      <ol>
        <li *ngFor="let route of getMainPageRoutes()">
          <h2 i18n><a [routerLink]="route.path + '/0'">{{route.name}}</a></h2>
          <div i18n>{{route.description}}</div>
        </li>
      </ol>
      <div column-2>
        <img src="/assets/images/angular.svg" alt="">
      </div>
    </div>
  </slides-slide>
</slides-presentation>
