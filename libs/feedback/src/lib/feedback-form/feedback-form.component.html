<div class="feedback-form feedback-container">
  <div class="form-container">
    <div class="feedback-items">
      <div class="feedback-item" *ngFor="let item of (messages$ | async)">
        <div class="header">
          <span class="name">{{ item.name }}</span>
          <span class="date">{{ item.timestamp | date }}</span>
        </div>
        <div class="comment">{{ item.comment }}</div>
      </div>
    </div>
    <form [formGroup]="formGroup" novalidate (submit)="submit()">
      <div>
        <input
          type="text"
          placeholder="Enter your name"
          formControlName="name"
        />
      </div>
      <div class="email">
        <input
          type="email"
          placeholder="Enter your email (optional)"
          formControlName="email"
        />
        <label>Email is optional and, will not displayed</label>
      </div>
      <div>
        <textarea
          placeholder="Describe your issue or share your ideas"
          formControlName="comment"
          (keydown.control.enter)="submit()"
        ></textarea>
      </div>
      <div>
        <button
          [disabled]="formGroup.invalid"
          [style.opacity]="formGroup.invalid ? 0.5 : 1"
          type="button"
          (click)="submit()"
        >
          Send
        </button>
      </div>
      <div [class.error]="error">{{ statusMessage }}</div>
    </form>
  </div>
</div>
