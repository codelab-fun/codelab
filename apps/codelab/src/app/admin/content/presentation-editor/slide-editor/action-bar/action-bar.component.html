<div>
  <button mat-icon-button (click)="addP()">p</button>
  <button
    mat-icon-button
    (click)="
      addCustom('codelab-code-demo-editor', {
        content: '// Type your code here!'
      })
    "
  >
    <mat-icon>code</mat-icon>
  </button>
  <button
    mat-icon-button
    (click)="addCustom('codelab-code-demo-console', templates.simpleApp)"
  >
    <mat-icon>web</mat-icon>
  </button>
  <button class="templates" mat-icon-button [matMenuTriggerFor]="templatesMenu">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #templatesMenu="matMenu">
    <button
      mat-menu-item
      (click)="addCustom('codelab-code-demo-console', templates.simpleApp)"
    >
      Simple / One File
    </button>
    <button
      mat-menu-item
      (click)="addCustom('codelab-code-demo-console', templates.angularApp)"
    >
      Angular App
    </button>
  </mat-menu>

  <button mat-icon-button (click)="addCustom('codelab-image')">
    <mat-icon>image</mat-icon>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addCustom('codelab-exercise')">
      Legacy exercise
    </button>
    <button mat-menu-item (click)="addCustom('codelab-title-slide')">
      Title slide
    </button>
  </mat-menu>
</div>
