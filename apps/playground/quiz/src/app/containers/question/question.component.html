<mat-card *ngIf="question && question.questionId <= totalQuestions; else quiz_results;">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Dependency Injection Quiz</mat-card-title>
      <mat-card-subtitle>
        Assess your knowledge of Dependency Injection (<abbr>DI</abbr>)
      </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <section class="scoreboard">
      <div class="row">
        <div class="score">
          <span class="leader">Score</span>
          <span class="scoreboard">
            {{ correctAnswersCount }}/{{ totalQuestions }}
          </span>
        </div>
        <div class="badge" *ngIf="question && question.questionId <= totalQuestions">
          <span>Question {{ question.questionId }} of {{ totalQuestions }}</span>
        </div>
        <div class="time-left">
          <span class="leader">Time</span>
          <span class="scoreboard">
            0:<span *ngIf="timeLeft < 10">0</span>{{ timeLeft }}
          </span>
        </div>
      </div>
    </section>

    <codelab-quiz-question
      [question]="question"
      [totalQuestions]="totalQuestions"
      [formGroup]="formGroup">
        <div id="question">{{ question.question }}</div>
    </codelab-quiz-question>
  </mat-card-content>

  <mat-card-footer>
    <section class="paging">
      <mat-card-actions>
        <div class="previousQuestionNav" *ngIf="question && question.questionId !== 1">
          <button type="button" (click)="navigateToPreviousQuestion()">
            &laquo; Previous
          </button>
        </div>
        <div class="nextQuestionNav" *ngIf="question && question.questionId !== totalQuestions">
          <button type="button" [disabled]="disabled" (click)="navigateToNextQuestion()">
            Next &raquo;
          </button>
        </div>
      </mat-card-actions>
    </section>

    <section class="progress-bar">
      <ngb-progressbar *ngIf="(progressValue > 0 && progressValue <= 100) &&
                              question && question.questionId <= totalQuestions"
                       type="success" [striped]="true" [animated]="true" [value]="progressValue">
        <strong>{{ progressValue.toFixed(0) }}%</strong>
      </ngb-progressbar>
      <!--<ng-template #quiz_start>
        <mat-card-subtitle class="progress-note">
          Please make a selection and view your progress here&hellip;
        </mat-card-subtitle>
      </ng-template>-->
    </section>
  </mat-card-footer>
</mat-card>

<ng-template #quiz_results>
  <codelab-quiz-results
    [question]="question"
    [allQuestions]="allQuestions"
    [totalQuestions]="totalQuestions"
    [totalQuestionsAttempted]="totalQuestionsAttempted"
    [totalSelections]="totalSelections"
    [correctAnswersCount]="correctAnswersCount"
    [percentage]="percentage"
    [completionTime]="completionTime">
  </codelab-quiz-results>
</ng-template>
